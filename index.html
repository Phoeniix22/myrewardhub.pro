
<!doctype html>
<img src="logo/logo.png" alt="RewardHub" class="w-10 h-10 rounded-xl">

<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RewardHub — Loading…</title>
<style>
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
  .wrap{height:100%;display:flex;align-items:center;justify-content:center;background:#0b1222;color:#e5e7eb}
  .card{background:#101827;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:28px;text-align:center}
  .btn{display:inline-block;margin-top:14px;padding:10px 14px;border-radius:10px;background:linear-gradient(90deg,#22d3ee,#a78bfa);color:#0b1222;
       font-weight:800;text-decoration:none}
</style>
<div class="wrap">
  <div class="card">
    <h1>RewardHub</h1>
    <p>Redirecting you to the right language… / Redirection vers la bonne langue…</p>
    <div style="margin-top:10px">
      <a class="btn" href="/en/">Go to English</a>
      <a class="btn" href="/fr/">Aller en français</a>
    </div>
  </div>
</div>
<script>
  (function(){
    try{
      var lang = (navigator.language||navigator.userLanguage||'en').toLowerCase();
      if(lang.startsWith('fr')) location.replace('/fr/');
      else location.replace('/en/');
    }catch(e){}
  })();
</script>
</html>
